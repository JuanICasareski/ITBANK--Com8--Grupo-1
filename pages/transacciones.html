      <form>
        <h4 class="lead" id="Subtitulo">Datos de la cuenta de destino</h4>
        <div class="mb-3">
          <label for="trans-form" class="form-label">DNI del Destinatario</label>
          <input class="form-control" id="trans-form" type="text" placeholder="DNI" required />
        </div>
        <div class="mb-3">
          <label for="trans-form" class="form-label">Enviar Dinero a</label>
          <input class="form-control" id="trans-form" type="text" placeholder="Ingrese Alias o CBU/CVU" required />
        </div>
        <div class="mb-3">
          <label for="trans-form" class="form-label">Importe</label>
          <input class="form-control" id="trans-form" type="text" placeholder="Monto a Tranferir" required />
        </div>
        <div class="mb-3">
          <label for="select" class="form-label">Cuenta a Debitar</label>
          <select name="select" class="form-control">
            <option value="CA en Dolares 098">CA en Dolares 098</option>
            <option value="CA en Pesos 080">CA en Pesos 080</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="trans-form" class="form-label">Concepto</label>
          <select name="select" class="form-control">
            <option value="Alquiler">Alquiler</option>
            <option value="Expensas">Expensas</option>
            <option value="Prestamos">Prestamos</option>
            <option value="Concesionaria">Concesionaria</option>
            <option value="Instituto">Instituto</option>
            <option value="Universidad">Universidad</option>
            <option value="Bienes">Bienes</option>
            <option value="Servicios">Servicios</option>
            <option value="Varios">Varios</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="trans-form" class="form-label">Referencia</label>
          <input type="text" class="form-control" id="trans-form" placeholder="" />
        </div>
        <button type="button" class="btn btn-outline-dark">Transferir</button>
      </form>
